<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      
      ///////// return value - visszatérési érték

      // a függvény visszatér egy értékkel, amit értékül ad egy változónak

      function mindigKek() {
        return "kék";
      }

      var autoSzin = mindigKek();
      var falSzin = mindigKek();
      var hajSzin = mindigKek();





      // ugyanúgy adhatunk meg paramétereket is
      function felez(szam) {
        return szam / 2;
      }

      var eredetiSzam = 10;
      var ujSzam = felez(eredetiSzam);
      console.log(ujSzam); // 5


      // felülírhatjuk az eredeti értéket is
      var szotyiSzam = 100;
      szotyiSzam = felez(szotyiSzam);
      console.log(szotyiSzam); // 50





      // még egy példa
      var csaj = "Andi";
      var pasi = "Máté";
      
      function hazasit(szemely1, szemely2) {
        return szemely1 + "-" + szemely2;
      }

      var hazaspar = hazasit(csaj, pasi);






      // Írjunk egy function-t, amely a paraméretként kapott string első betűjével tér vissza.
      function elsoBetu(szo) {
        return szo.charAt(0);
      }

      var betu = elsoBetu("Aladár");
      console.log(betu);

      // A visszatérési érték nem csak a változóba kerülhet
      console.log(elsoBetu("Baba"));
      console.log(elsoBetu("Kapa"));
      console.log(elsoBetu("Papa"));
      console.log(elsoBetu("Kalap"));





      //////// alert
      // Kis felugró ablakba akarunk írni valamit:
      // alert() metódus

      alert("Szia Mátéka");





      ////// Egysoros deklarálás  
      // Egy sorban több változót is deklarálhatunk: var a = 1, b = 2, c = 3;
      // Ilyenkor csak a legelejére teszünk var-t és vesszővel választjuk el a változókat.

      var a = 4, b = 9, c = 1;
      var d, e, f;
      var g = "Lil G", h = true, i = [], j;
      var k, l = 0, m, n , o, p = true;






      ////// operátorok rövidítése
      
      // ismerjük ezt a műveletet:
      var x = 10;
      x = x + 10; 
      console.log(x); // 20

      // erre van egy rövidítés
      var y = 10;
      y += 10; // y = y + 10;
      console.log(y); // 20

      // nézzük meg szorzással
      var z = 10;
      z *= 2; // z = z * 2;
      console.log(z); // 20
      
      // nézzük meg osztással
      var szam = 10;
      szam /= 2; // szam = szam / 2;
      console.log(szam); // 5

      // nézzük meg kivonással
      var dinnye = 30;
      dinnye -= 15; // dinnye = dinnye - 15;
      console.log(dinnye); // 15

      // nézzük meg maradékos osztással
      var torta = 11;
      torta %= 2; // torta = torta % 2;
      console.log(torta); // 1

      // használhatunk változót is a jobb oldalon
      var i = 10;
      var j = 20;
      i += j; // i = i + j;

    </script>
  </body>
</html>
