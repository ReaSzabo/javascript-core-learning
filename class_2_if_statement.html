<html>
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>

        // if statement (álltás)

        // akkor hajt végre valamit, ha a feltétel igaz
        // 1. if szó
        // 2 feltétel sima zárójelek között
        // 3. blokk, amin belül végrehajtónak az utastások, ha a feltétel igaz 
        
        // feltétel: >, <, ==, !=, >=, <= 

        if ( 1 > 3 ) {
            console.log("Igaz")
        }

        if ( 1 == 1 ) {
            console.log("Igaz")
        }

        if ( 1 != 1 ) {
            console.log("Igaz")
        }

        if ( 3 >= 3 ) {
            console.log("Igaz")
        }

        var szam = 1;

        if ( szam == 1 ) {
            console.log("Igaz")}
        
        // 2. feladat
        // Adott egy változó, ami az aktuális hónapot jelöli.
        // Ha a változóban jelölt hónap értéke 10, akkor írd ki: "Október"!
        var adottHonap = 10;


        if ( adottHonap == 10 ) {
            console.log ( "Október" )
        }

      

        // 3. feladat
        // Adott egy változó, ami egy tanuló évvégi matek jegyét jelöli.
        // Ha a változóban jelölt érték 5, írd ki a konzolra: "Ötöst kaptam matekból!"
        var matekJegy = 5;

        if ( matekJegy == 5 ) {
            console.log ( "Ötöst kaptam matekból!" )
        };

        // 4. feladat
        // Adott egy változó, ami egy tanuló évvégi irodalom jegyét jelöli.
        // Ha a változóban jelölt érték nem 5, írd ki a konzolra: "Nem ötöst kaptam irodalomból!"
        var irodalomJegy = 3;


        if ( irodalomJegy != 5 ) {
            console.log ( "Nem ötöst kaptam irodalomból!" ) 
        };

        
        
        // 5. feladat
        // Adott egy változó, ami egy tanuló évvégi nyelvtan jegyét jelöli.
        // Ha a változóban jelölt érték nagyobb, mint egy, írd ki a konzolra: "Nem buktam meg nyelvtanból!"
        var nyelvtanJegy = 2;


        if ( nyelvtanJegy > 1 ) {
            console.log("Nem buktam meg nyelvtanból!")
        };



        // 6. feladat
        // A következő feladathoz használd fel az előző feladatok irodalomJegy és nyelvtanJegy változóját.
        // Írd ki a konzolra a tanuló irodalom és nyelvtan jegyének összegét.


        console.log(irodalomJegy + nyelvtanJegy);


        if (irodalomJegy > 1) {
            console.log("Átmentem");
        } 

        if (irodalomJegy == 1) {
            console.log("Megbuktam");
        } 

        // az else minden más esetben fog végrehajtódni (azaz ha nem igaz a feltétel)

        if (irodalomJegy > 1) {
            console.log("Átmentem");
        } else {
            console.log("Megbuktam");
        } 

        // 7. feladat
        // Ird ki a konzolra, hogy "kitűnő", ha ötöst kapott, és minden más esetben azt, hogy "szégyen".
        
        var rajzJegy = 4;

        if (rajzJegy == 5) {
            console.log ("kitűnő")
        }
        else {
            console.log ("szégyen")
        };

        // ha több feltételt vizsgálunk, akkor dupla &&-t teszünk közéjük
        if (rajzJegy == 5 && irodalomJegy == 5) {
            console.log ("nagyon ügyes")
        }
        else {
            console.log ("elmegy")
        };



    </script>
  </body>
</html>
