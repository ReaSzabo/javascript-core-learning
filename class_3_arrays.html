<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // 1. fel
      // "vagy" használata - ||
      // Ha a magyarJegy vagy nyelvtanJegy 5-ös, írd ki "Legalább egy jegy ötös", egyébként "Egyik sem 5-ös".
      var magyarJegy = 5;
      var nyelvtanJegy = 4;   

      if (magyarJegy == 5 || nyelvtanJegy == 5) {
        console.log("Legalább egy jegy ötös");
      } else {
        console.log("Egyik sem 5-ös");
      }

      // Új adattípus
      // string: var szin = "piros";
      // number: var eletkor = 18;
      // boolean: var esikAzEso = true;
      // a boolean olyan adattípus, aminek 2 lehetséges értéke van: true/false (igaz/hamis)
      
      var esikAzEso = true;
      
      if(esikAzEso == true) {
        console.log("Esik az eső");
      } else {
        console.log("Nem esik az eső");
      }

      // 2. fel 
      // ha a "fujASzel" változó értéke hamis, akkor írd ki: "Szélcsend van."
      var fujASzel = false;

      if(fujASzel == false) {
        console.log("Szélcsend van.");
      }

      // új adattípus: tömb
      // tömb - array
      // var matekJegyek = [1, 3, 4, 2]; (szögletes zárójel)

      var irodalomJegyek = [ ];
      var nyelvtanJegyek = [ 1 ];
      var matekJegyek = [ 1, 3, 4, 2 ];

      // első elem kiírása
      // nullától kezdtünk számolni
      console.log(matekJegyek[0]);

      // a 3. elem kiírása
      console.log(matekJegyek[2]);

      // egy tömb hossza
      console.log(matekJegyek.length);

      // hossza egy stringnek is van, hahó!
      var andika = "okos";
      console.log(andika.length);

    </script>
  </body>
</html>
