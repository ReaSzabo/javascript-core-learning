<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
</head>

<body>
  <script>

    /***** switch statement *****/

    // The switch statement is used to perform different actions based on different conditions.

    // When JavaScript reaches a break keyword, it breaks out of the switch block.

    var number = 3;

    switch (number) {
      case 1: console.log(1); break;
      case 2: console.log(2); break;
      case 3: console.log(3); break;
      case 4: console.log(4); break;
    }





    var favoriteColor = "blue";

    switch (favoriteColor) {
      case "red":
        console.log("Their favorite color is red.");
        break;
      case "blue":
        console.log("Their favorite color is blue.");
        break;
      case "green":
        console.log("Their favorite color is green.");
        break;
    }

    // This is the same as an if-else if statement

    if (favoriteColor == "red") {
      console.log("Their favorite color is red.");
    } else if (favoriteColor == "blue") {
      console.log("Their favorite color is blue.");
    } else if (favoriteColor == "green") {
      console.log("Their favorite color is green.");
    }


    // The default keyword specifies the code to run if there is no case match.

    var favoriteToy = "lego";

    switch (favoriteColor) {
      case "matchbox":
        console.log("Their favorite toy is matchbox.");
        break;
      case "ball":
        console.log("Their favorite toy is ball.");
        break;
      case "doll":
        console.log("Their favorite toy is doll.");
        break;
      default:
        console.log("The favorite toy is not matchbox, ball or doll.");
    }

    // This is the same as an if-else if statement

    if (favoriteColor == "matchbox") {
      console.log("Their favorite toy is matchbox.");
    } else if (favoriteColor == "ball") {
      console.log("Their favorite toy is ball.");
    } else if (favoriteColor == "doll") {
      console.log("Their favorite toy is doll.");
    } else {
      console.log("The favorite toy is not matchbox, ball or doll.");
    }


  </script>
</body>

</html>
